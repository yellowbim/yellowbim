
name: Update Work Contributions

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 자정 실행
  workflow_dispatch:       # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 리포에 push 권한

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Fetch contributions via GraphQL
        run: |
          curl -s -H "Authorization: bearer ${{ secrets.LEEJUNGJUN96_GH_TOKEN }}" \
               -X POST -d '{ "query": "query { user(login:\"leejungjun96\"){ contributionsCollection { contributionCalendar { totalContributions weeks { contributionDays { date contributionCount } } } } } }" }' \
               https://api.github.com/graphql > contributions.json
      - name: Convert JSON to SVG (GitHub-style heatmap)
        run: |
          python3 - <<'EOF'
          import json, datetime
          # GitHub 다크 모드 팔레트
          colors = ["#161b22", "#0e4429", "#006d32", "#26a641", "#39d353"]
          with open("contributions.json") as f:
              data = json.load(f)
          weeks = data["data"]["user"]["contributionsCollection"]["contributionCalendar"]["weeks"]
          cell_size = 11
          gap = 2
          width = len(weeks) * (cell_size + gap)
          height = 7 * (cell_size + gap) + 20  # 요일 라벨 공간 확보
          # SVG 시작
          svg = [
              f'<svg xmlns="http://www.w3.org/2000/svg" width="{width}" height="{height}" viewBox="0 0 {width} {height}" style="background-color:#0d1117">',
              '<style>text{font-family:Arial,Helvetica,sans-serif;font-size:10px;fill:#8b949e;}</style>'
          ]
          # 요일 라벨 (월/수/금만)
          for i, label in enumerate(["Mon","Wed","Fri"]):
              y = (i*2+1) * (cell_size + gap)
              svg.append(f'<text x="0" y="{y+9}">{label}</text>')
          # 월 라벨 (주 첫 번째 날 기준)
          month_names = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
          for x, week in enumerate(weeks):
              first_day = datetime.date.fromisoformat(week["contributionDays"][0]["date"])
              if first_day.day <= 7:  # 매달 초에만 표시
                  svg.append(f'<text x="{x*(cell_size+gap)+20}" y="10">{month_names[first_day.month-1]}</text>')
          # 기여도 박스
          for x, week in enumerate(weeks):
              for y, day in enumerate(week["contributionDays"]):
                  count = day["contributionCount"]
                  if count == 0:
                      color = colors[0]
                  elif count < 5:
                      color = colors[1]
                  elif count < 10:
                      color = colors[2]
                  elif count < 20:
                      color = colors[3]
                  else:
                      color = colors[4]
                  rect_x = x * (cell_size + gap) + 20
                  rect_y = y * (cell_size + gap) + 20
                  svg.append(f'<rect x="{rect_x}" y="{rect_y}" width="{cell_size}" height="{cell_size}" fill="{color}" rx="2" ry="2"/>')
          # 범례
          legend_x = 20
          legend_y = height - 15
          svg.append(f'<text x="{legend_x}" y="{legend_y}">Less</text>')
          for i, c in enumerate(colors[1:], start=0):
              svg.append(f'<rect x="{legend_x+30+i*(cell_size+gap)}" y="{legend_y-10}" width="{cell_size}" height="{cell_size}" fill="{c}" rx="2" ry="2"/>')
          svg.append(f'<text x="{legend_x+30+5*(cell_size+gap)}" y="{legend_y}">More</text>')
          svg.append("</svg>")
          with open("contributions-dark.svg", "w") as f:
              f.write("\n".join(svg))
          EOF
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contributions-dark.svg
          git commit -m "Update contributions chart" || echo "No changes"
          git push
